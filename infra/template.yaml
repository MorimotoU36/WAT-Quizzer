AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for sam-prisma

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 20
  Api:
    BinaryMediaTypes:
      - multipart/form-data

Parameters:
  DbUrl:
    Type: String
  Region:
    Type: String
  PrismaTarget:
    Type: String
  QuizzerApiCertificateArn:
    Type: String
  QuizzerApiDomainName:
    Type: String
  HostZoneId:
    Type: String
  CognitoUserpoolId:
    Type: String
  CognitoAppClientId:
    Type: String
  QuizImageS3BucketName:
    Type: String
  ExternalDependencies:
    Type: String
  Akey:
    Type: String
  SAkey:
    Type: String
    Default: 'infra frontend-next cdk.out'

Resources:
  # ECR Repository with lifecycle policy
  QuizzerEcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'sam-prisma-${AWS::StackName}'
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only the latest 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

  ApiGatewayRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      OpenApiVersion: 3.0.1
      # ApiKeySourceType: HEADER
      # Auth:
      #   # ApiKeyRequired: true # sets for all methods
      #   # AddApiKeyRequiredToCorsPreflight: false
      #   UsagePlan:
      #     CreateUsagePlan: PER_API
      #     UsagePlanName: no-required-api-key-in-options-method-usage-plan
      #     Throttle:
      #       BurstLimit: 100
      #       RateLimit: 50
      Domain:
        CertificateArn: !Ref QuizzerApiCertificateArn
        DomainName: !Ref QuizzerApiDomainName
        EndpointConfiguration: EDGE
        Route53:
          HostedZoneId: !Ref HostZoneId
      EndpointConfiguration:
        Type: EDGE
      Cors:
        AllowMethods: "'DELETE,POST,GET,OPTIONS,PUT,PATCH'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
  SamQuizzerApiFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Environment:
        Variables:
          REGION: !Ref Region
          DATABASE_URL: !Ref DbUrl
          PRISMA_CLI_BINARY_TARGETS: !Ref PrismaTarget
          AWS_COGNITO_USERPOOL_ID: !Ref CognitoUserpoolId
          AWS_COGNITO_APPCLIENT_ID: !Ref CognitoAppClientId
          QUIZ_IMAGE_S3_BUCKET: !Ref QuizImageS3BucketName
          AKEY: !Ref Akey
          SAKEY: !Ref SAkey
          # PRISMA_QUERY_ENGINE_LIBRARY: ../node_modules/.prisma/client/libquery_engine-rhel-openssl-3.0.x.so.node
      Events:
        QuizzerApi:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ApiGatewayRestApi
            # Auth:
            #   ApiKeyRequired: true
    Metadata: # Manage esbuild properties
      DockerTag: nodejs20.x-v1
      DockerContext: ../
      Dockerfile: Dockerfile

Outputs:
  # SamQuizzerApi:
  #   Description: "API Gateway endpoint URL for Prod stage for Hello World function"
  #   Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  SamQuizzerApiFunction:
    Description: 'SAM Quizzer Api Lambda Function ARN'
    Value: !GetAtt SamQuizzerApiFunction.Arn
  SamQuizzerApiFunctionIamRole:
    Description: 'Implicit IAM Role created for SAM Quizzer Api function'
    Value: !GetAtt SamQuizzerApiFunctionRole.Arn
  QuizzerEcrRepositoryUri:
    Description: 'ECR Repository URI for Quizzer images'
    Value: !Sub '${QuizzerEcrRepository.RepositoryUri}'
